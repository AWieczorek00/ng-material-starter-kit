<mat-card>
  <mat-card-title> Extend product</mat-card-title>
  <mat-card-content>

    <form [formGroup]="product" (ngSubmit)="onProductSubmitted(product)">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput type="text" placeholder="Title" formControlName="title" required>
          <mat-error *ngIf="product.get('title')!.invalid">title is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Price</mat-label>
          <input matInput type="text" placeholder="Price" formControlName="price" required>
          <mat-error *ngIf="product.get('price')!.invalid">price is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <input matInput type="text" placeholder="Description" formControlName="description" required>
          <mat-error *ngIf="product.get('description')!.invalid">description is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Image</mat-label>
          <input matInput type="text" placeholder="Image" formControlName="image" required>
          <mat-error *ngIf="product.get('image')!.invalid">image is invalid</mat-error>
        </mat-form-field>
      </div>
<!--      <div>-->
<!--        <mat-form-field appearance="fill">-->
<!--          <mat-label>Category</mat-label>-->
<!--          <input matInput type="text" placeholder="Category" formControlName="category" required>-->
<!--          <mat-error *ngIf="product.get('category')!.invalid">category is invalid</mat-error>-->
<!--        </mat-form-field>-->
<!--      </div>-->

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Choose an option</mat-label>
          <mat-select [(value)]="selected">
            <mat-option  *ngFor="let item of category$ | async" [value]="item">
              {{item}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </div>
      <div>

        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </form>


  </mat-card-content>
</mat-card>
